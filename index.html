      var drawEmoji = function(emoji, canvas, positionX, positionY) {

          var ligne = emoji[indexLigne];
          for (var indexColonne = 0; indexColonne < ligne.length; indexColonne++) {

            var rect = canvas.makeRectangle(
              positionX + indexColonne * caseWidth,
              positionY + indexLigne * caseWidth,
              caseWidth ,
              caseWidth);
            switch (valeurCase) {
              case 'B':
                rect.fill = 'white'
                break;
              case 'N':
                rect.fill = 'black'
                break;
              case 'J':
                rect.fill = 'yellow'
                break;
              case 'R':
                rect.fill = 'red'
                break;
              case 'M':
                rect.fill = 'brown'
                break;
              default:
                break;
            }
          }
        }
      }

        autostart: true
